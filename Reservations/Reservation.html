<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Form</title>
  <link rel="stylesheet" href="Reservation.css">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
</head>
<body>

  <div class="logo">
    <img src="/assets/appIcon-noBackground.png">
  </div>
  
  <h1>Reservation</h1>

  <div class="container">
    <label>Enter User ID</label>
    <input type="number" id="user_id" placeholder="Enter User ID">

    <label>Enter Table ID</label>
    <input type="number" id="table_id" placeholder="Enter Table ID">

    <label>Start Date & Time</label>
    <input type="date" id="start_date">
    <input type="time" id="start_time">

    <label>End Date & Time</label>
    <input type="date" id="end_date">
    <input type="time" id="end_time">

    <button>Reserve</button>
  </div>

  <script>
    document.querySelector("button").addEventListener("click", function (e) {
      e.preventDefault();

      const data = {
        user_id: document.getElementById('user_id').value,
        table_id: document.getElementById('table_id').value,
        start_date: document.getElementById('start_date').value,
        start_time: document.getElementById('start_time').value,
        end_date: document.getElementById('end_date').value,
        end_time: document.getElementById('end_time').value
      };

      fetch("http://localhost:5000/reserve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
      })
      .catch(error => {
        alert("An error occurred while sending the request");
        console.error(error);
      });
    });
  </script>
</body>
</html>
