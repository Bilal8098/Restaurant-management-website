<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Form</title>
  <link rel="stylesheet" href="Reservation.css">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
</head>
<body>

  <div class="logo">
    <img src="../assets/appIcon-noBackground.png">
  </div>

  <h1>Reservation</h1>

  <div class="container">
    <form id="reservationForm">
      <div class="form-row">
        <div class="form-group">
          <input type="text" id="user_id" readonly hidden>
<input type="text" id="table_id" readonly hidden>
          <label>Reservation Name</label>
          <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" id="phone_number" placeholder="Enter your phone number">
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" id="start_date">
        </div>
        <div class="form-group">
          <label>End Date</label>
          <input type="date" id="end_date">
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label>Start Time</label>
          <input type="time" id="start_time">
        </div>
        <div class="form-group">
          <label>End Time</label>
          <input type="time" id="end_time">
        </div>
      </div>
  
      <div class="submit-container">
        <button type="submit"><strong>Reserve</strong></button>
      </div>
    </form>
  </div>
  

  <script src="Reservation.js"></script>
</body>
</html>
