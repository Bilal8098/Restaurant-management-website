<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reservation Form</title>
  <link rel="stylesheet" href="Reservation.css">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
</head>
<body>

  <div class="logo">
    <img src="/assets/appIcon-noBackground.png">
  </div>
  
   <script>
    document.querySelector("button").addEventListener("click", function (e) {
      e.preventDefault();
  
      const data = {
        username: document.querySelector('input[placeholder="Enter Username"]').value,
        start_date: document.querySelectorAll('input[type="date"]')[0].value,
        start_time: document.querySelectorAll('input[type="time"]')[0].value,
        end_date: document.querySelectorAll('input[type="date"]')[1].value,
        end_time: document.querySelectorAll('input[type="time"]')[1].value
      };
  
      fetch("http://localhost:5000/reserve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(response => {
        alert(response.message);
      })
      .catch(error => {
        alert("An error occurred while sending the request");
        console.error(error);
      });
    });
  </script>
  
  <h1>Reservation</h1>

  <div class="container">
     <label>Enter Username</label>
    <input type="text" placeholder="Username">
    
    <label>Start Date & Time</label>
    <input type="date">
    <input type="time">

    <label>End Date & Time</label>
    <input type="date">
    <input type="time">

    <button>Reserve</button>
  </div>
</body>
</html>
