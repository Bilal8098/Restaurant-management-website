<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Table</title>
  <link rel="stylesheet" href="deletetable.css">
</head>
<body>
  <div class="imgDiv">
    <img src="C:\Users\NTG\Desktop\httt\.vscode\delete Menu\appIcon-noBackground.png" class="ico" />
  </div>

  <div class="h1Div">
    <h1>Delete Table</h1>
  </div>

  <div class="add">
    <div class="topIconDiv">
      <img src="../../assets/addIcon.png" class="topIcon" />
    </div>

    <div class="h1Div2">
      <h2>Enter table ID to delete</h2>
    </div>

    <div class="fields">
      <input type="number" id="tableId" placeholder="Table ID" required>
    </div>

    <button onclick="deleteTable()" class="butt">Delete</button>
  </div>

  <script>
    function deleteTable() {
      const tableId = document.getElementById('tableId').value;

      if (!tableId) {
        alert("Please enter table ID.");
        return;
      }

      fetch('http://localhost:5000/delete_table', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ table_id: tableId }) 
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
