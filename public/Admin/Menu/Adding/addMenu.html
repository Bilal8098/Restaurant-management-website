<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../../assets/appIcon-noBackground.png" type="image/x-icon">
<link rel="stylesheet" href="addMenuStyle.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="logo-container">
        <img src="../../../assets/appIcon-noBackground.png" alt="Logo" class="logo">
    </div>
    
    <h1 class="title">Add New Menu Item</h1>
    
    <div class="form-container">
        <div class="upload-container" onclick="document.getElementById('imageInput').click()">
            <img id="imagePreview" src="../../../assets/addIcon.png" alt="Click to upload image">
            <span class="upload-label">Upload Image</span>
            <input type="file" id="imageInput" style="display: none;" accept="image/*" onchange="previewImage(event)">
        </div>
        
        <div class="form-fields">
            <div class="input-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" placeholder="Enter item name" required>
            </div>
            
            <div class="input-group">
                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Enter price" required>
            </div>
        </div>
        
        <button class="submit-btn" onclick="submitForm()">
            <i class="fas fa-paper-plane"></i> Submit Item
        </button>
    </div>
    
    <div class="toast" id="toast"></div>

    <script src="addMenuScript.js"></script>
</body>
</html>
