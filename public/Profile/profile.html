<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <h2><i class="bi bi-person-circle me-2"></i>Edit Profile</h2>
      <form id="profileForm">
        <input type="hidden" id="userId">
        
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
              readonly
            />
          </div>
        </div>
        
        <!-- Current Password -->
        <div class="mb-4 password-input-group">
          <label for="oldPassword" class="form-label">Current Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              class="form-control"
              id="oldPassword"
              placeholder="Enter current password"
              required
            />
            <button type="button" class="password-toggle" id="toggleOldPassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <!-- New Password -->
        <div class="mb-4 password-input-group">
          <label for="newPassword" class="form-label">New Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key"></i></span>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              placeholder="Enter new password"
              required
            />
            <button type="button" class="password-toggle" id="toggleNewPassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="form-text mt-2">
            Password must be at least 8 characters long
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary w-100 mt-4 py-3">
          <i class="bi bi-save me-2"></i>Save Changes
        </button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
