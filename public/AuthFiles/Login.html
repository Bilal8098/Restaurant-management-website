<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
    <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
    <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
    <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
    <link rel="stylesheet" href="LoginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
 <div class="main">
    <div>
        <img class="icon" src="../assets/appIcon-noBackground.png" alt="" >
        <h1 class="WelcomeBack">
            Welcome Back
        </h1>
    </div>
    <div class="Login">
        <img src="../assets/loginIcon.png" alt="">
        <h1>
            Sign in
        </h1>
        <form id="loginForm">
            <input type="email" placeholder="Email" class="email" name="email" required>
            <div class="password-container">
                <input type="password" class="password" id="password" placeholder="Password" name="password" required>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
              </div>
              <button type="submit" class="butt">Login</button>
        </form>
        <a href="SignUp.html">Create account</a>
    </div>
 </div>
 <script src="loginScript.js"></script>
</body>
</html>
