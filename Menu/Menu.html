<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="Menu.css">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
  <title>Menu</title>
</head>
<body>
  <div class="container">
    <img src="../assets/appIcon-noBackground.png" alt="Logo" class="header-icon" />
    <h1>Menu</h1>

    <div class="scroll-wrapper">
      <div class="menu-grid" id="menu-grid">
        <!-- Menu items will be dynamically inserted here -->
      </div>

      <div class="menu-item">
        <div class="add-card">
          <img src="https://png.pngtree.com/element_our/20200702/ourmid/pngtree-yellow-gradient-plus-symbol-image_2285054.jpg" alt="Add" />
        </div>
        <div class="menu-label">Add menu item</div>
      </div>
    </div>
  </div>

  <script src="Menu.js">

  </script>
</body>
</html>
