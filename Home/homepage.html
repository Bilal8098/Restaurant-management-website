<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akalaty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepageStyle.css">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">Akalaty</div>
      <div class="search">
        <input type="text" placeholder="Search..." />
        <button><i class="fas fa-search"></i></button>
      </div>
<ul class="ul">
  <li><a href="../Menu/Menu.html">Menu</a></li>
  <li><a href="../Table/Tables.html">Tables</a></li>
</ul>
      <div class="header-icons">
        <i class="fas fa-check"></i>
        <i class="fas fa-user" onclick="toggleProfile()"></i>
      </div>
      <div class="profile-actions" id="profileActions">
        <button id="prof">Edit Profile</button>
        <button id="logOut">Logout</button>
      </div>
    </header>

    <!-- Most Ordered Section -->
    <div class="section-header">
      <div class="section-title">Most ordered</div>
    </div>
    <div class="imaArrow">
      <div class="ordered-images" id="menuContainer">
        <!-- JS will inject menu items here -->
      </div>
      <div class="more-arrow" onclick="gotoMenu()">More</div>
    </div>

    <!-- Tables Section -->
    <div class="section-header">
      <div class="section-title">View our tables</div>
    </div>
<div class="imaArrow">
  <div class="tables" id="tablesContainer">
    <!-- JS will inject tables here -->
  </div>
  <div class="more-arrow" onclick="gotoTables()">More</div>
</div>
<div class="section-header">
  <div class="section-title">Customer Feedback</div>
</div>
    <div class="comment">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Write a comment..." />
      <button class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>
    <div class="feedbacks" id="feedbacksContainer">
      <!-- JS will inject feedbacks here -->
    </div>
    
    <div class="social-icons">
      <i class="fab fa-x-twitter"></i>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-tiktok"></i>
    </div>
  </div>
  <script src="homeScript.js"></script>
</body>
</html>
