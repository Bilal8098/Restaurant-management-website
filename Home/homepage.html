<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akalaty</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="homepageStyle.css">

<body>
  <div id="loader">
        <div class="spinner"></div>
      </div>
  
  <div class="container">
    <!-- Animated Background Elements -->
    <div class="bg-blur"></div>
    <div class="bg-blur"></div>
    
    <header>
      <div class="brand">
        <span class="gradient-text">Akalaty</span>
        <div class="brand-sub">Premium Dining Experience</div>
      </div>
      
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search menu items..." />
      </div>

      <nav class="nav-links">
        <ul>
          <li><a href="../Menu/Menu.html" class="hover-underline" style="text-decoration: none;  margin-right: 50px;">Menu</a></li>
          <li><a href="../Table/Tables.html" class="hover-underline" style="text-decoration: none; margin-right: 100px;">Tables</a></li>
        </ul>
      </nav>

      <div class="header-actions" >
        <div class="profile" onclick="toggleProfile()"  >
          <i class="fas fa-user-circle"></i>
          <div class="profile-actions" id="profileActions">
            <div class="user-info">
              <div class="user-name" id="profileUserName">John Doe</div>
              <div class="user-email" id="profileUserEmail">john@example.com</div>

              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Most Ordered Section -->
      <section class="section animate-slide-up">
        <div class="section-header">
          <h2 class="section-title">Most Ordered üî•</h2>
   <a href="../Menu/Menu.html">
           <button class="see-all">
            See All <i class="fas fa-arrow-right"></i>
          </button>
   </a>
        </div>
        <div class="card-grid" id="menuContainer"></div>
      </section>

<a href="../Table/Tables.html">
  <button class="see-all">
    See All <i class="fas fa-arrow-right"></i>
  </button>
</a>
        </div>
        <div class="card-grid" id="tablesContainer"></div>
      </section>

      <!-- Feedback Section -->
      <section class="section animate-slide-up">
        <div class="section-header">
          <h2 class="section-title">Customer Voices üó£Ô∏è</h2>
        </div>
        <div class="feedback-input">
          <div class="user-avatar">
            <i class="fas fa-user-edit"></i>
          </div>
          <div class="input-container">
            <input type="text" placeholder="Share your experience..." />
            <button class="send-btn" onclick="submitFeedback()">
              Send <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <br>
        <div class="feedbacks" id="feedbacksContainer"></div>
      </section>
    </main>

    <!-- Social Footer -->
    <footer class="social-footer">
      <div class="social-container">
        <h3>Connect With Us</h3>
        <div class="social-icons">
          <a href="#" class="social-icon twitter">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a href="#" class="social-icon facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="#" class="social-icon instagram">

          </a>
          <a href="#" class="social-icon tiktok">

        </div>
      </div>
