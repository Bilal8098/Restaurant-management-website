<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
  <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
  <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
  <link rel="stylesheet" href="SignupStyle.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Sign up</h2>
      <div class="form">
        <input type="email" placeholder="Email" required />
        <div class="password-container">
          <input type="password" placeholder="Password" required />
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>
      
        <div class="password-container">
          <input type="password" placeholder="Confirm password" required/>
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>
        <button style="color: white; font-weight: bold;">Sign Up</button>
      </div>
      <div class="Login-link">
        Already have an account? <a href="Login.html">Login</a>
      </div>
    </div>

    <div class="right">
      <h1>Welcome to Akalaty</h1>
      <img src="../assets/appIcon-noBackground.png" alt="Food Logo" />
    </div>
  </div>
  <script src="signUpScript.js"></script>

</body>
</html>
