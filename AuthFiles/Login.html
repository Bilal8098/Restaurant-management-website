<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
    <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
    <!-- Optional: for better resolution on high-DPI displays -->
    <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
    <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
    <link rel="stylesheet" href="LoginStyle.css">
</head>
<body>
 <div class="main">
    <div>
        <img class="icon" src="../assets/appIcon-noBackground.png" alt="" >
        <h1 class="WelcomeBack">
            Welcome Back
        </h1>
    </div>
    <div class="Login">
        <img src="../assets/loginIcon.png" alt="">
        <h1>
            Sign in
        </h1>
        <input type="email" placeholder="Email" class="email">
        <input type="password" class="password" placeholder="Password">
        <button class="butt">Login</button>
        <a href="SignUp.html">Create account</a>
    </div>
 </div>
</body>
</html>
