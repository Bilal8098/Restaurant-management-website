<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View reservaions</title>
    <link rel="icon" href="../../../assets/appIcon-noBackground.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head><body>
    <h1>Table Reservations Calendar</h1>
    <div class="calendar-container">
        <div class="calendar-controls">
            <button id="prev-week">◀ Previous</button>
            <span id="week-range"></span>
            <button id="next-week">Next ▶</button>
        </div>
        <div class="calendar-animation-wrapper">
            <table class="calendar-table">
                <thead>
                    <tr id="calendar-header"></tr>
                </thead>
                <tbody id="calendar-body"></tbody>
            </table>
        </div>
    </div>
    </div>
    <div id="reservationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Reservations for <span id="modalDate"></span></h2>
        <div id="modalReservations"></div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
