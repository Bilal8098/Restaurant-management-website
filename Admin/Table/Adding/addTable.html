<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Table</title>
    <link rel="icon" href="../../assets/appIcon-noBackground.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="addTableStyle.css">
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="floating-island" id="floatingIsland">
        <div class="logo-container">
            <img src="../../../assets/appIcon-noBackground.png" alt="Logo" class="logo">
        </div>
        
        <h1 class="title">Add New Table</h1>
        
        <div class="upload-container" onclick="document.getElementById('imageInput').click()">
            <img id="imagePreview" src="../../../assets/addIcon.png" alt="Click to upload image">
            <span class="upload-label">Upload Image</span>
            <input type="file" id="imageInput" class="hidden" accept="image/*" onchange="previewImage(event)">
        </div>
        
        <div class="form-fields">
            <div class="input-group">
                <label for="location">Location</label>
                <input type="text" id="location" placeholder="Where is the table located?">
            </div>
            
            <div class="input-group">
                <label for="seats">Number of Seats</label>
                <input type="number" id="seats" placeholder="How many seats?">
            </div>
        </div>
        
        <button class="submit-btn" onclick="submitForm()">
            <i class="fas fa-paper-plane"></i> Submit Table
        </button>
    </div>
    <script src="addTableScript.js">
    </script>
</body>
</html>
