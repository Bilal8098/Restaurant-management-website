<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add menu</title>
    <link rel="stylesheet" href="addMenuStyle.css">
    <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/x-icon">
    <link rel="icon" href="../assets/appIcon-noBackground.png" type="image/png">
    <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="32x32">
    <link rel="icon" href="../assets/appIcon-noBackground.png" sizes="192x192">
</head>
<body>
<div class="imgDiv">
    <img src="../assets/appIcon-noBackground.png" alt="" class="ico">
</div>
<div class="h1Div">
    <h1>
        Add new menu item
    </h1>
</div>
<div class="add">
    <div class="uploadImage">
        <img id="imagePreview" src="../assets/addIcon.png" alt="Click to upload image" onclick="document.getElementById('imageInput').click()">
        <input type="file" id="imageInput" style="display: none;" onchange="previewImage(event)">
    </div>
</div>
<div class="h1Div2">
    <h1>Upload image</h1>
</div>
<div class="fields">
    <input type="text" id="itemName" placeholder="Item name" required>
    <input type="number" id="price" placeholder="Price" required>
</div>
<button onclick="submitForm()" class="butt">Submit</button>

<script src="addMenuScript.js"></script>
</body>
</html>
