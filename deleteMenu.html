<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Menu Item</title>
  <link rel="stylesheet" href="deleteMenu.css">
</head>
<body>
  <div class="imgDiv">
    <img src="C:\Users\NTG\Desktop\httt\.vscode\delete Menu\appIcon-noBackground.png" class="ico" />
  </div>

  <div class="h1Div">
    <h1>Delete Menu Item</h1>
  </div>

  <div class="add">
    <div class="topIconDiv">
      <img src="c:\Users\NTG\Desktop\Restaurant-management-website-main\assets\addIcon.png" class="topIcon" />
    </div>

    <div class="h1Div2">
      <h2>Enter the item name to delete</h2>
    </div>

    <div class="fields">
      <input type="text" id="itemName" placeholder="Item Name" required>
    </div>

    <button class="butt" onclick="deleteMenuItem()">Delete</button>
  </div>

  <script>
    function deleteMenuItem() {
      const itemName = document.getElementById('itemName').value;
      if (!itemName) {
        alert("Please enter the item name.");
        return;
      }

      fetch('http://localhost:5000/delete_menu_item', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: itemName })
      })
      .then(res => res.json())
      .then(data => alert(data.message))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
